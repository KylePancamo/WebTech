<!DOCTYPE html>
<html>
    <head>
        <title>JS Example 1</title>
        <link href="../assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="./calculator.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-layout">
            <div class="calculator-layout">
                <div class="container">
                    <div class="row output">
                        <div class="output-screen-value">
                            <span id="output-screen-value">0</span>
                        </div>
                    </div>
                    <div class="row buttons">
                        <div class="col-12 button">
                            <button class="btn btn-primary" id="clear">C</button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <div class="col-3 button">
                            <button class="btn btn-primary">7</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">8</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary" id="multiply">x</button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <div class="col-3 button">
                            <button class="btn btn-primary">4</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">5</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary" id="divide">/</button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <div class="col-3 button">
                            <button class="btn btn-primary">1</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">2</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary " id="minus">-</button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <div class="col-3 button">
                            <button class="btn btn-primary">0</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary">.</button>
                        </div>
                        <div class="col-3 button">
                            <button class="btn btn-primary" id="equals">=</button>
                        </div> 
                        <div class="col-3">
                            <button class="btn btn-primary" id="plus">+</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="../assets/js/calculator.js"></script>
    </body>
</html>
